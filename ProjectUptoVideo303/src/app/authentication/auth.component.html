<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input name="email" type="email" class="form-control" 
                ngModel id="email" required email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control"  
                ngModel id="password" required minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" (click)="switchModeLoginOrSignUp()" type="button">Switch to {{ isLoginMode ?  'Sign Up' : 'Login'}}</button> | 
                <button class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
