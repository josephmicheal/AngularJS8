<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm"  (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" [disabled] ="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click) = "onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" 
                        id="imagePath" 
                        class="form-control" 
                        formControlName="imagePath"
                        #imagePathLocalRef>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <img [src]="imagePathLocalRef.value" id="image" class="image-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control"  formControlName="description" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <div class="row" *ngFor="let ingredient of getControls();let ingredientIndex = index" 
                    [formGroupName]='ingredientIndex'
                    style="margin-top:10px;">
                        <div class="col-xs-9">
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" id="amount" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top:10px;">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
