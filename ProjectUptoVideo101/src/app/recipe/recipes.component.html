<div class="row">
    <div class="col-md-5">
        <recipe-list (recipeSelected) = "onItemRecipeSelectedInComponent($event)"></recipe-list>
    </div>
    <div class="col-md-7">
        <recipe-details *ngIf="currentItemSelected; else elseText" [recipe]="currentItemSelected"></recipe-details>
        <ng-template #elseText>Please select Item from ItemList</ng-template>
    </div>
</div>
