<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-gamecontroler (intervalFromGameControler)="onIntervalReceived($event)"></app-gamecontroler>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let currentOddNumber of oddNumbers" [oddNumber]="currentOddNumber"></app-odd>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let currentEvenNumber of evenNumbers" [evenNumber]="currentEvenNumber"></app-even>
    </div>
  </div>
</div>
