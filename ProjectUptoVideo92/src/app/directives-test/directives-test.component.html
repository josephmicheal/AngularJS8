<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd" >Click 2 change Odd or Even</button>

<div class="list-group">
    <div *ngIf="onlyOdd">
        <li class="list-goup-item" 
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow':'white'}" 
            *ngFor="let odd of oddNumbers">
            {{odd}}
        </li>
    </div>
    <div *ngIf="!onlyOdd">
        <li class="list-goup-item" 
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'white'}" 
            *ngFor="let even of evenNumbers">
            {{even}}
        </li>
    </div>
</div>
